name: Pulse Continuous Integration

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  verify:
    name: Verify Compilation
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build and Archive (iOS Simulator)
        run: |
          xcodebuild archive \
            -scheme Pulse \
            -destination "generic/platform=iOS Simulator" \
            -sdk iphonesimulator \
            -archivePath build/Pulse.xcarchive \
            SKIP_INSTALL=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package Artifact (app.zip)
        run: |
          mkdir -p Payload
          # Locate .app inside the xcarchive structure
          cp -r build/Pulse.xcarchive/Products/Applications/Pulse.app Payload/
          zip -r app.zip Payload
          
      - name: Upload app.zip
        uses: actions/upload-artifact@v4
        with:
          name: app-simulator
          path: app.zip
          retention-days: 7
