name: Pulse Continuous Integration

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  verify:
    name: Verify Compilation
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build and Archive (iOS Simulator)
        run: |
          xcodebuild archive \
            -scheme Pulse \
            -destination "generic/platform=iOS Simulator" \
            -sdk iphonesimulator \
            -archivePath build/Pulse.xcarchive \
            SKIP_INSTALL=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package Artifact (app.zip)
        run: |
          mkdir -p Payload
          # Discover the .app bundle dynamically
          APP_PATH=$(find build/Pulse.xcarchive -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "ERROR: No .app bundle found in the archive"
            find build/Pulse.xcarchive -maxdepth 4
            exit 1
          fi
          echo "Found app at: $APP_PATH"
          cp -r "$APP_PATH" Payload/
          zip -r app.zip Payload
          
      - name: Upload app.zip
        uses: actions/upload-artifact@v4
        with:
          name: app-simulator
          path: app.zip
          retention-days: 7
