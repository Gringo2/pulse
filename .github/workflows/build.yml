name: Pulse Continuous Integration

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  verify:
    name: Verify Compilation
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build (iOS Simulator)
        run: |
          xcodebuild build \
            -scheme Pulse \
            -destination "generic/platform=iOS Simulator" \
            -sdk iphonesimulator \
            -derivedDataPath ./build \
            CODE_SIGNING_ALLOWED=NO

      - name: Package Artifact (app.zip)
        run: |
          mkdir -p Payload
          # Exhaustive search for the .app bundle in the build products
          APP_PATH=$(find build/Build/Products -name "*.app" -type d | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "ERROR: No .app bundle found in build products"
            find build -maxdepth 5
            exit 1
          fi
          echo "Found app at: $APP_PATH"
          cp -r "$APP_PATH" Payload/
          zip -r app.zip Payload
          
      - name: Upload app.zip
        uses: actions/upload-artifact@v4
        with:
          name: app-simulator
          path: app.zip
          retention-days: 7
