name: Pulse Continuous Integration

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  verify:
    name: Verify Compilation
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build and Verify (iOS)
        run: |
          xcodebuild build \
            -scheme Pulse \
            -destination "generic/platform=iOS Simulator" \
            -sdk iphonesimulator \
            -derivedDataPath ./build \
            CODE_SIGNING_ALLOWED=NO

      - name: Package Artifact (app.zip)
        run: |
          mkdir -p Payload
          cp -r build/Build/Products/Debug-iphonesimulator/Pulse_Pulse.bundle/../Pulse.app Payload/ || cp -r build/Build/Products/Debug-iphonesimulator/Pulse.app Payload/
          zip -r app.zip Payload
          
      - name: Upload app.zip
        uses: actions/upload-artifact@v4
        with:
          name: app-simulator
          path: app.zip
