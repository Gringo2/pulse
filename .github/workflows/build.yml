name: Pulse Continuous Integration

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  verify:
    name: Verify Compilation
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build and Verify (iOS)
        run: |
          xcodebuild build \
            -scheme Pulse \
            -destination "generic/platform=iOS Simulator" \
            -sdk iphonesimulator \
            CODE_SIGNING_ALLOWED=NO
