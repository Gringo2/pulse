    <text x="20" y="175" fill="white" font-size="17" font-weight="600">Notification Sound</text>
    <text x="340" y="175" fill="rgba(255,255,255,0.5)" font-size="15" text-anchor="end">Default ></text>
    
    <!-- Appearance Row -->
