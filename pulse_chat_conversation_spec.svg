<svg width="393" height="852" viewBox="0 0 393 852" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background -->
    <rect id="bg" width="393" height="852" fill="#000000" />
    
    <!-- Bubble Gradients -->
    <linearGradient id="outgoingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00A2FF" />
      <stop offset="100%" stop-color="#0062FF" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="msgGlass" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Header/Footer Glass -->
    <linearGradient id="glassFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.04" />
    </linearGradient>
  </defs>

  <rect width="393" height="852" fill="#000000" />

  <!-- HEADER -->
  <g>
    <rect width="393" height="110" fill="url(#glassFill)" />
    <text x="196" y="65" fill="#FFFFFF" text-anchor="middle" font-family="Inter, sans-serif" font-size="17" font-weight="700">Pulse Team</text>
    <circle cx="178" cy="84" r="3" fill="#007AFF" filter="url(#glow)" />
    <text x="196" y="88" fill="#007AFF" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="600">online</text>
    <path d="M20,65 L30,55 M20,65 L30,75" stroke="#007AFF" stroke-width="2.5" fill="none" stroke-linecap="round" />
  </g>

  <!-- BUBBLES -->
  <g transform="translate(16, 135)">
    <!-- Incoming -->
    <g>
      <path d="M20,0 H260 A20,20 0 0 1 280,20 V35 A20,20 0 0 1 260,55 H15 L0,65 V20 A20,20 0 0 1 20,0" fill="#2C2C2E" />
      <text x="18" y="32" fill="#FFFFFF" font-family="sans-serif" font-size="14.5">Hello! How can we help you today?</text>
      <text x="245" y="46" fill="#8E8E93" font-family="sans-serif" font-size="10" text-anchor="end">10:30 AM</text>
    </g>

    <!-- Outgoing -->
    <g transform="translate(97, 85)">
      <path d="M20,0 H260 A20,20 0 0 1 280,20 V35 L295,65 H20 A20,20 0 0 1 0,35 V20 A20,20 0 0 1 20,0" fill="url(#outgoingGrad)" />
      <text x="18" y="32" fill="#FFFFFF" font-family="sans-serif" font-size="14.5">Hi, I have a question about my...</text>
      <text x="260" y="46" fill="#FFFFFF" fill-opacity="0.8" font-family="sans-serif" font-size="10" text-anchor="end">10:32 AM</text>
    </g>

    <!-- Incoming 2 -->
    <g transform="translate(0, 175)">
      <path d="M20,0 H240 A20,20 0 0 1 260,20 V35 A20,20 0 0 1 240,55 H15 L0,65 V20 A20,20 0 0 1 20,0" fill="#2C2C2E" />
      <text x="18" y="32" fill="#FFFFFF" font-family="sans-serif" font-size="14.5">We're checking on your request...</text>
      <text x="225" y="46" fill="#8E8E93" font-family="sans-serif" font-size="10" text-anchor="end">10:33 AM</text>
    </g>
  </g>

  <!-- PREMIUM INPUT PANEL -->
  <g transform="translate(12, 755)">
    <rect width="369" height="70" rx="35" fill="#1C1C1E" fill-opacity="0.6" />
    <rect width="369" height="70" rx="35" fill="url(#glassFill)" stroke="#FFFFFF" stroke-opacity="0.1" />
    
    <g transform="translate(45, 15)">
      <rect width="250" height="40" rx="20" fill="#FFFFFF" fill-opacity="0.05" stroke="#FFFFFF" stroke-opacity="0.08" />
      <text x="18" y="26" fill="#8E8E93" font-family="sans-serif" font-size="15">Message</text>
      <!-- Mic Icon Simulation -->
      <circle cx="225" cy="20" r="8" fill="none" stroke="#8E8E93" stroke-width="1.5" />
    </g>
    
    <!-- Send Button -->
    <g transform="translate(305, 10)">
      <circle cx="25" cy="25" r="25" fill="#007AFF" filter="url(#glow)" />
      <path d="M18,25 L32,25 M25,18 L32,25 L25,32" stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    </g>
  </g>

  <!-- iOS Dynamic Island -->
  <rect x="133" y="11" width="126" height="37" rx="18.5" fill="#000000" stroke="#FFFFFF" stroke-opacity="0.05" />
</svg>
