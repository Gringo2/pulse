<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#0F0F12"/>
  
  <!-- System -->
  <rect x="40" y="50" width="160" height="60" rx="8" fill="#1C2128" stroke="#30363D"/>
  <text x="120" y="85" font-family="Inter, sans-serif" font-size="14" fill="#8B949E" text-anchor="middle">iOS (System)</text>

  <!-- Infrastructure -->
  <rect x="40" y="150" width="180" height="100" rx="10" fill="#1C2128" stroke="#3FB950" stroke-width="2"/>
  <text x="130" y="195" font-family="Inter, sans-serif" font-size="16" fill="#3FB950" font-weight="bold" text-anchor="middle">KeyboardManager</text>
  <text x="130" y="220" font-family="Inter, sans-serif" font-size="12" fill="#8B949E" text-anchor="middle">Infrastructure Layer</text>

  <!-- Controller -->
  <rect x="310" y="150" width="180" height="100" rx="10" fill="#1C2128" stroke="#4C9EEB" stroke-width="2"/>
  <text x="400" y="195" font-family="Inter, sans-serif" font-size="16" fill="#4C9EEB" font-weight="bold" text-anchor="middle">Controller</text>
  <text x="400" y="220" font-family="Inter, sans-serif" font-size="12" fill="#8B949E" text-anchor="middle">Calculates Insets</text>

  <!-- Node -->
  <rect x="580" y="150" width="180" height="100" rx="10" fill="#1C2128" stroke="#FFFFFF" stroke-width="2"/>
  <text x="670" y="195" font-family="Inter, sans-serif" font-size="16" fill="#FFFFFF" font-weight="bold" text-anchor="middle">Passive Node</text>
  <text x="670" y="220" font-family="Inter, sans-serif" font-size="12" fill="#8B949E" text-anchor="middle">Apply Insets</text>

  <!-- Flow -->
  <path d="M120 110 L120 145" stroke="#8B949E" stroke-width="2" marker-end="url(#arrowhead-gray)"/>
  <text x="110" y="130" font-family="Inter, sans-serif" font-size="11" fill="#8B949E" text-anchor="end">Notification</text>

  <path d="M220 200 L305 200" stroke="#3FB950" stroke-width="2" marker-end="url(#arrowhead-green)"/>
  <text x="260" y="190" font-family="Inter, sans-serif" font-size="11" fill="#3FB950" text-anchor="middle">Callback</text>

  <path d="M490 200 L575 200" stroke="#4C9EEB" stroke-width="3" marker-end="url(#arrowhead-blue)"/>
  <text x="535" y="190" font-family="Inter, sans-serif" font-size="11" fill="#4C9EEB" text-anchor="middle">update(state:)</text>

  <text x="400" y="40" font-family="Inter, sans-serif" font-size="20" fill="white" font-weight="bold" text-anchor="middle">Strict Passive Insets Pipeline</text>
  <text x="400" y="320" font-family="Inter, sans-serif" font-size="13" fill="#8B949E" text-anchor="middle">"Perfect" Architecture: Views never listen to System Notifications directly.</text>

  <defs>
    <marker id="arrowhead-gray" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8B949E"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3FB950"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4C9EEB"/>
    </marker>
  </defs>
</svg>
