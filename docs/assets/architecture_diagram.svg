<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#0F0F12"/>
  
  <!-- Definitions for arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4C9EEB"/>
    </marker>
    <marker id="arrowhead-white" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFFFFF"/>
    </marker>
    <linearGradient id="controllerGrad" x1="0" y2="1">
      <stop offset="0%" stop-color="#1C2128"/>
      <stop offset="100%" stop-color="#14191F"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="400" y="40" font-family="Inter, sans-serif" font-size="24" fill="white" font-weight="bold" text-anchor="middle">Pulse Unidirectional Architecture</text>
  <text x="400" y="65" font-family="Inter, sans-serif" font-size="14" fill="#8B949E" text-anchor="middle">Unidirectional Data Flow Pattern</text>

  <!-- Controller Box -->
  <rect x="250" y="100" width="300" height="100" rx="12" fill="url(#controllerGrad)" stroke="#30363D" stroke-width="2"/>
  <text x="400" y="145" font-family="Inter, sans-serif" font-size="20" fill="#4C9EEB" font-weight="bold" text-anchor="middle">Controller</text>
  <text x="400" y="170" font-family="Inter, sans-serif" font-size="13" fill="#8B949E" text-anchor="middle">Logic &amp; State Management</text>

  <!-- Node Box -->
  <rect x="250" y="320" width="300" height="100" rx="12" fill="url(#controllerGrad)" stroke="#30363D" stroke-width="2"/>
  <text x="400" y="365" font-family="Inter, sans-serif" font-size="20" fill="#FFFFFF" font-weight="bold" text-anchor="middle">Passive Node</text>
  <text x="400" y="390" font-family="Inter, sans-serif" font-size="13" fill="#8B949E" text-anchor="middle">Render &amp; Layout Engine</text>

  <!-- State Flow (Down) -->
  <path d="M340 200 L340 310" stroke="#4C9EEB" stroke-width="3" stroke-dasharray="8 4" marker-end="url(#arrowhead)"/>
  <rect x="280" y="240" width="120" height="30" rx="4" fill="#0D1117" stroke="#4C9EEB" stroke-width="1"/>
  <text x="340" y="260" font-family="monospace" font-size="12" fill="#4C9EEB" text-anchor="middle">State: Flow</text>

  <!-- Event Flow (Up) -->
  <path d="M460 320 L460 210" stroke="#FFFFFF" stroke-width="3" stroke-dasharray="8 4" marker-end="url(#arrowhead-white)"/>
  <rect x="400" y="240" width="120" height="30" rx="4" fill="#0D1117" stroke="#FFFFFF" stroke-width="1"/>
  <text x="460" y="260" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="middle">Event: Sink</text>

  <!-- Supporting Components -->
  <!-- Animation Physics -->
  <rect x="600" y="210" width="160" height="80" rx="8" fill="#1C2128" stroke="#30363D" opacity="0.8"/>
  <text x="680" y="245" font-family="Inter, sans-serif" font-size="14" fill="#FFB454" font-weight="bold" text-anchor="middle">Physics Engine</text>
  <text x="680" y="265" font-family="Inter, sans-serif" font-size="11" fill="#8B949E" text-anchor="middle">Springs &amp; Highlights</text>
  
  <path d="M550 370 Q 680 370 680 290" stroke="#FFB454" stroke-width="1.5" stroke-dasharray="4 2" fill="none"/>

  <!-- Infrastructure -->
  <rect x="40" y="210" width="160" height="80" rx="8" fill="#1C2128" stroke="#30363D" opacity="0.8"/>
  <text x="120" y="245" font-family="Inter, sans-serif" font-size="14" fill="#3FB950" font-weight="bold" text-anchor="middle">Infrastructure</text>
  <text x="120" y="265" font-family="Inter, sans-serif" font-size="11" fill="#8B949E" text-anchor="middle">Protocols &amp; Monitors</text>

  <!-- Legend -->
  <circle cx="50" cy="460" r="5" fill="#4C9EEB"/>
  <text x="65" y="465" font-family="Inter, sans-serif" font-size="12" fill="#8B949E">Data Flow</text>
  
  <circle cx="150" cy="460" r="5" fill="#FFFFFF"/>
  <text x="165" y="465" font-family="Inter, sans-serif" font-size="12" fill="#8B949E">Interaction</text>
</svg>
