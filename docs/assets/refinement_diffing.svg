<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#0F0F12"/>

  <!-- Inputs -->
  <rect x="50" y="80" width="130" height="100" rx="8" fill="#1C2128" stroke="#30363D"/>
  <text x="115" y="125" font-family="Inter, sans-serif" font-size="14" fill="#8B949E" text-anchor="middle">Old State</text>
  <text x="115" y="145" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="middle">[A, B, C]</text>

  <rect x="50" y="220" width="130" height="100" rx="8" fill="#1C2128" stroke="#30363D"/>
  <text x="115" y="265" font-family="Inter, sans-serif" font-size="14" fill="#8B949E" text-anchor="middle">New State</text>
  <text x="115" y="285" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="middle">[A, C, D]</text>

  <!-- Diff Engine -->
  <rect x="280" y="140" width="240" height="120" rx="12" fill="#1C2128" stroke="#FFB454" stroke-width="2"/>
  <text x="400" y="180" font-family="Inter, sans-serif" font-size="20" fill="#FFB454" font-weight="bold" text-anchor="middle">Diff Engine</text>
  <text x="400" y="210" font-family="Inter, sans-serif" font-size="13" fill="#8B949E" text-anchor="middle">Calculates Logic Delta</text>

  <!-- Output -->
  <rect x="620" y="140" width="130" height="120" rx="10" fill="#1C2128" stroke="#3FB950" stroke-width="2"/>
  <text x="685" y="180" font-family="Inter, sans-serif" font-size="14" fill="#3FB950" font-weight="bold" text-anchor="middle">Batch Update</text>
  <text x="685" y="210" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="middle">DEL(B)</text>
  <text x="685" y="230" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="middle">INS(D)</text>

  <!-- Flow -->
  <path d="M180 130 Q300 130 300 160" stroke="#8B949E" stroke-width="2" marker-end="url(#arrowhead-gray)"/>
  <path d="M180 270 Q300 270 300 240" stroke="#8B949E" stroke-width="2" marker-end="url(#arrowhead-gray)"/>
  <path d="M520 200 L615 200" stroke="#FFB454" stroke-width="3" marker-end="url(#arrowhead-orange)"/>

  <text x="400" y="40" font-family="Inter, sans-serif" font-size="20" fill="white" font-weight="bold" text-anchor="middle">Unidirectional Diffing Engine</text>
  
  <defs>
    <marker id="arrowhead-gray" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8B949E"/>
    </marker>
    <marker id="arrowhead-orange" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFB454"/>
    </marker>
  </defs>
</svg>
