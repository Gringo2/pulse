<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#0F0F12"/>

  <!-- Pipeline -->
  <rect x="50" y="150" width="180" height="100" rx="10" fill="#1C2128" stroke="#FFB454" stroke-width="2"/>
  <text x="140" y="195" font-family="Inter, sans-serif" font-size="14" fill="#FFB454" font-weight="bold" text-anchor="middle">1. MEASURE</text>
  <text x="140" y="220" font-family="Inter, sans-serif" font-size="12" fill="#8B949E" text-anchor="middle">sizeThatFits(targetWidth)</text>

  <rect x="310" y="150" width="180" height="100" rx="10" fill="#1C2128" stroke="#3FB950" stroke-width="2"/>
  <text x="400" y="195" font-family="Inter, sans-serif" font-size="14" fill="#3FB950" font-weight="bold" text-anchor="middle">2. POSITION</text>
  <text x="400" y="220" font-family="Inter, sans-serif" font-size="12" fill="#8B949E" text-anchor="middle">Manual CGRect Math</text>

  <rect x="570" y="150" width="180" height="100" rx="10" fill="#1C2128" stroke="#4C9EEB" stroke-width="2"/>
  <text x="660" y="195" font-family="Inter, sans-serif" font-size="14" fill="#4C9EEB" font-weight="bold" text-anchor="middle">3. DISPLAY</text>
  <text x="660" y="220" font-family="Inter, sans-serif" font-size="12" fill="#8B949E" text-anchor="middle">CALayer Composite</text>

  <!-- Arrows -->
  <path d="M230 200 L305 200" stroke="#30363D" stroke-width="3" marker-end="url(#arrowhead-gray)"/>
  <path d="M490 200 L565 200" stroke="#30363D" stroke-width="3" marker-end="url(#arrowhead-gray)"/>

  <!-- Legend -->
  <text x="400" y="60" font-family="Inter, sans-serif" font-size="20" fill="white" font-weight="bold" text-anchor="middle">O(1) Deterministic Layout Pipeline</text>
  <text x="400" y="85" font-family="Inter, sans-serif" font-size="14" fill="#8B949E" text-anchor="middle">Avoids the O(nÂ²) constraint solver overhead of AutoLayout</text>

  <defs>
    <marker id="arrowhead-gray" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#30363D"/>
    </marker>
  </defs>
</svg>
