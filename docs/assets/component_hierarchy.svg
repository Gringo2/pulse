<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#0F0F12"/>

  <!-- Root: ChatScreen -->
  <rect x="300" y="40" width="200" height="60" rx="10" fill="#1C2128" stroke="#4C9EEB" stroke-width="2"/>
  <text x="400" y="75" font-family="Inter, sans-serif" font-size="16" fill="#4C9EEB" font-weight="bold" text-anchor="middle">ChatNode</text>

  <!-- Connectors from Root -->
  <line x1="400" y1="100" x2="200" y2="150" stroke="#30363D" stroke-width="2"/>
  <line x1="400" y1="100" x2="600" y2="150" stroke="#30363D" stroke-width="2"/>

  <!-- MessageList Branch -->
  <rect x="100" y="150" width="200" height="50" rx="8" fill="#1C2128" stroke="#30363D"/>
  <text x="200" y="180" font-family="Inter, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">MessageListNode</text>
  
  <line x1="200" y1="200" x2="200" y2="250" stroke="#30363D" stroke-width="2"/>
  
  <rect x="100" y="250" width="200" height="50" rx="8" fill="#161B22" stroke="#3FB950" stroke-dasharray="4 2"/>
  <text x="200" y="280" font-family="Inter, sans-serif" font-size="13" fill="#3FB950" text-anchor="middle">MessageBubbleNode (xN)</text>

  <!-- InputPanel Branch -->
  <rect x="500" y="150" width="200" height="50" rx="8" fill="#1C2128" stroke="#30363D"/>
  <text x="600" y="180" font-family="Inter, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">InputPanelNode</text>
  
  <line x1="600" y1="200" x2="520" y2="250" stroke="#30363D" stroke-width="2"/>
  <line x1="600" y1="200" x2="680" y2="250" stroke="#30363D" stroke-width="2"/>
  
  <circle cx="520" cy="270" r="20" fill="#161B22" stroke="#8B949E"/>
  <text x="520" y="310" font-family="Inter, sans-serif" font-size="11" fill="#8B949E" text-anchor="middle">TF</text>
  
  <circle cx="680" cy="270" r="20" fill="#161B22" stroke="#8B949E"/>
  <text x="680" y="310" font-family="Inter, sans-serif" font-size="11" fill="#8B949E" text-anchor="middle">Buttons</text>

  <!-- Legend -->
  <rect x="30" y="340" width="15" height="15" rx="4" fill="#1C2128" stroke="#4C9EEB"/>
  <text x="55" y="352" font-family="Inter, sans-serif" font-size="12" fill="#8B949E">Screen Root</text>
  
  <rect x="150" y="340" width="15" height="15" rx="4" fill="#1C2128" stroke="#3FB950"/>
  <text x="175" y="352" font-family="Inter, sans-serif" font-size="12" fill="#8B949E">Repeatable Item</text>
</svg>
