<svg width="393" height="852" viewBox="0 0 393 852" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <radialGradient id="bgGradient" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(196.5 426) rotate(90) scale(426 196.5)">
      <stop offset="0" stop-color="#121424"/>
      <stop offset="1" stop-color="#050505"/>
    </radialGradient>
    <filter id="glass" x="-20" y="-20" width="200%" height="200%" filterUnits="objectBoundingBox">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15"/>
    </filter>
    <linearGradient id="btnGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#007AFF"/>
      <stop offset="1" stop-color="#0055BB"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="393" height="852" fill="#050505"/>
  <rect width="393" height="852" fill="url(#bgGradient)" opacity="0.6"/>
  <circle cx="0" cy="0" r="300" fill="#007AFF" opacity="0.1" filter="url(#glass)"/>

  <!-- Content -->
  <g transform="translate(24, 180)">
    <text x="0" y="0" fill="white" font-family="system-ui" font-size="34" font-weight="700">Welcome to Pulse</text>
    <text x="0" y="32" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="17">Enter your mobile number to continue</text>
  </g>

  <!-- Input Field -->
  <g transform="translate(24, 250)">
    <!-- Country Code -->
    <rect width="80" height="56" rx="16" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="40" y="35" fill="white" font-family="system-ui" font-size="20" font-weight="500" text-anchor="middle">+1</text>
    
    <!-- Number -->
    <rect x="92" y="0" width="253" height="56" rx="16" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="112" y="35" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="20" font-weight="500">505-555 5555</text>
  </g>

  <!-- Continue Button -->
  <g transform="translate(24, 340)">
    <rect width="345" height="56" rx="28" fill="url(#btnGradient)"/>
    <text x="172.5" y="35" fill="white" font-family="system-ui" font-size="17" font-weight="600" text-anchor="middle">Continue</text>
    <text x="172.5" y="70" fill="rgba(255,255,255,0.4)" font-family="system-ui" font-size="12" text-anchor="middle">By continuing you agree to our Terms &amp; Privacy Policy</text>
  </g>

  <!-- Keypad -->
  <g transform="translate(0, 500)">
     <!-- Row 1 -->
     <g transform="translate(0,0)">
        <rect width="131" height="70" fill="transparent"/>
        <text x="65" y="40" fill="white" font-family="system-ui" font-size="28" text-anchor="middle">1</text>
     </g>
     <g transform="translate(131,0)">
        <rect width="131" height="70" fill="transparent"/>
        <text x="65" y="40" fill="white" font-family="system-ui" font-size="28" text-anchor="middle">2</text>
        <text x="65" y="55" fill="rgba(255,255,255,0.5)" font-family="system-ui" font-size="10" text-anchor="middle">ABC</text>
     </g>
     <g transform="translate(262,0)">
        <rect width="131" height="70" fill="transparent"/>
        <text x="65" y="40" fill="white" font-family="system-ui" font-size="28" text-anchor="middle">3</text>
        <text x="65" y="55" fill="rgba(255,255,255,0.5)" font-family="system-ui" font-size="10" text-anchor="middle">DEF</text>
     </g>
     
     <!-- Row 2 -->
     <g transform="translate(0,70)">
        <text x="65" y="40" fill="white" font-family="system-ui" font-size="28" text-anchor="middle">4</text>
        <text x="65" y="55" fill="rgba(255,255,255,0.5)" font-family="system-ui" font-size="10" text-anchor="middle">GHI</text>
     </g>
     <g transform="translate(131,70)">
        <text x="65" y="40" fill="white" font-family="system-ui" font-size="28" text-anchor="middle">5</text>
        <text x="65" y="55" fill="rgba(255,255,255,0.5)" font-family="system-ui" font-size="10" text-anchor="middle">JKL</text>
     </g>
     <g transform="translate(262,70)">
        <text x="65" y="40" fill="white" font-family="system-ui" font-size="28" text-anchor="middle">6</text>
        <text x="65" y="55" fill="rgba(255,255,255,0.5)" font-family="system-ui" font-size="10" text-anchor="middle">MNO</text>
     </g>

     <!-- Row 3 -->
     <g transform="translate(0,140)">
        <text x="65" y="40" fill="white" font-family="system-ui" font-size="28" text-anchor="middle">7</text>
        <text x="65" y="55" fill="rgba(255,255,255,0.5)" font-family="system-ui" font-size="10" text-anchor="middle">PQRS</text>
     </g>
     <g transform="translate(131,140)">
        <text x="65" y="40" fill="white" font-family="system-ui" font-size="28" text-anchor="middle">8</text>
        <text x="65" y="55" fill="rgba(255,255,255,0.5)" font-family="system-ui" font-size="10" text-anchor="middle">TUV</text>
     </g>
     <g transform="translate(262,140)">
        <text x="65" y="40" fill="white" font-family="system-ui" font-size="28" text-anchor="middle">9</text>
        <text x="65" y="55" fill="rgba(255,255,255,0.5)" font-family="system-ui" font-size="10" text-anchor="middle">WXYZ</text>
     </g>

     <!-- Row 4 -->
     <g transform="translate(131,210)">
        <text x="65" y="40" fill="white" font-family="system-ui" font-size="28" text-anchor="middle">0</text>
     </g>
     <g transform="translate(262,210)">
        <!-- Backspace Icon -->
        <path d="M55 40 L65 30 L65 50 Z M65 30 L75 30 L75 50 L65 50" fill="white" transform="translate(10, 0) scale(0.5)"/> 
        <!-- Placeholder icon -->
        <text x="65" y="45" fill="white" font-family="system-ui" font-size="20" text-anchor="middle">âŒ«</text>
     </g>
  </g>

  <!-- Home Indicator -->
  <rect x="120" y="838" width="153" height="5" rx="2.5" fill="white" opacity="0.3"/>
</svg>
